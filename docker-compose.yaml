services:
  anysignal:
    build: .
    ports:
      - "3000"
    environment:
      RUNNERS: ${RUNNERS:-api}
      API_KEY_COINMARKETCAP: ${API_KEY_COINMARKETCAP}
      API_KEY_NEWSAPI: ${API_KEY_NEWSAPI}
      API_KEY_YOUTUBE_DATA_V3: ${API_KEY_YOUTUBE_DATA_V3}
      API_KEY_POLYGONIO: ${API_KEY_POLYGONIO}
      API_KEY_ALPHAVANTAGE: ${API_KEY_ALPHAVANTAGE}
      API_KEY_USTREASURY: ${API_KEY_USTREASURY}
      API_KEY_SECAPI: ${API_KEY_SECAPI}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-northeast-1}
      HYPERLIQUID_S3_BUCKET: ${HYPERLIQUID_S3_BUCKET:-hyperliquid-archive}
      QUESTDB_ADDR: ${QUESTDB_ADDR:-localhost:9000}
      QUESTDB_USER: ${QUESTDB_USER}
      QUESTDB_PASSWORD: ${QUESTDB_PASSWORD}
      RUST_LOG: ${RUST_LOG:-info}
